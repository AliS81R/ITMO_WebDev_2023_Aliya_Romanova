<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product card(hw1)</title>
  </head>
  <body>
    <div class="card">
      <div class="flex-half-column">
        <div class="img-data"></div>
      </div>
      <div class="flex-half-column card-content">
        <div class="card-content-wrapper">
          <p class="cart-content_name">Perfume</p>
          <h1 class="cart-content_title">Gabrielle Essence Eau De Parfum</h1>
          <p class="cart-content_text">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="cart-content_prise">
            <span class="cart-content_prise-current">$149.99</span>
            <span class="cart-content_prise-previous"><s>$169.99</s></span>
          </div>
          <button class="cart-content_btn-buy">Add to Cart</button>
        </div>
      </div>
    </div>
  </body>
</html>
