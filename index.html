<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
    <title>Vite App</title>
    <!--    <style>-->
    <!--      @tailwind base;-->
    <!--      @tailwind components;-->
    <!--      @tailwind utilities;-->
    <!--    </style>-->
  </head>
  <body class="flex w-screen h-screen flex-col bg-teal-100/50 grid place-items-center p-12">
    <div class="container flex flex- row w-full h-full bg-neutral-200 rounded-xl p-4">
      <aside class="flex flex-col min-w-[144px]">
        <div class="flex flex-row items-center gap-x-2 py-3">
          <i class="iconify-inline text-teal-700 text-3xl" data-icon="ph:cube-focus-bold"></i>
          <span class="font-bold text-xl">Taski</span>
        </div>
      </aside>
      <main class="flex flex-col w-full bg-gray-50 rounded-2xl px-4 py-4 gap-y-2">
        <div class="flex flex-row justify-between px-4 py-2 items-center">
          <div class="flex flex-col">
            <span class="text-lg font-bold">Team task</span>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-4">
              <span class="text-neutral-400">Search</span>
              <button class="px-4 py-2 bg-teal-600 rounded-full">
                <span class="text-white">+ Create task</span>
              </button>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between px-4 py-2 items-center">
          <div class="flex flex-col">
            <span class="text-lg text-neutral-400 font-bold">Filter</span>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-row items-center gap-x-4">
              <span class="text-neutral-400 text-xs">Sorted by</span>
              <span class="text-neutral-400 text-xs">Group by: Status</span>
            </div>
          </div>
        </div>
        <div class="flex flex-row justify-between gap-x-4 h-full">
          <div class="flex flex-coll h-full w-1/3 bg-gray-200/80 rounded-xl">
            <div class="flex flex-row"></div>
          </div>

          <div class="flex flex-coll h-full w-1/3 bg-gray-200/80 rounded-xl">2</div>

          <div class="flex flex-coll h-full w-1/3 bg-gray-200/80 rounded-xl">3</div>
        </div>
      </main>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
